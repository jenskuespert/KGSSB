<!DOCTYPE html>

<html>
  <head>
    <title>Prototype Checkbox</title>
    <link href="css/Probe.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
        <input type="checkbox" id="Kuchen" name="Kuchen">
        <label for="Kuchen">Kuchen</label>
        <br>

        <input type="checkbox" id="Backwaren" name="Brötchen">
        <label for="Backwaren">Brötchen</label>
        <br>

        <input type="checkbox" id="Brezel" name="Brezel">
        <label for="Backwaren">Brezel</label>
        <br>
        <br>
        <br>
 
         <div class="toggleBox">
          <input name="toggleContent" id="toggleContent" checked="checked" type="checkbox">
          <label for="toggleContent" class="open">Getr&auml;nke</label>
          <label for="toggleContent" class="close">Getr&auml;nke</label>
          <div>
              <ul>
               <li>Sprite</li>
               <li>Fanta</li>
              </ul>
          </div>
         </div>   
    </div>
  </body>
</html>
